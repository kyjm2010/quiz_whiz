<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/738255dfdd.js" crossorigin="anonymous"></script>
    <title>Congrats</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="final">You Scored</h1>
            <h1 id="finalScore"></h1>
            <form>
                <input type="text" name="username" id="username" placeholder="username">
                <button type="submit" class="btn" id="saveScoreBtn" onClick="saveHighScore(event)" disabled><p>Save Score</p></button>
            </form>
            <a id="again" class="btn" href="game.html"><p>Play Again</p></a>
            <a id="start" class="btn" href="new-game.html"><p>New Game</p></a>
            <a id="main" class="btn" href="index.html"><p>Main Menu</p></a>
        </div>
    </div>

    <script src="js/end.js"></script>
</body>
</html>
